<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battery Judgment</title>
</head>
<body>
  <h1>Battery (폭행죄) Judgment</h1>

  <label>Was there bodily harm? (1 = Yes, 0 = No):</label>
  <input type="number" id="x폭행1" min="0" max="1" /><br/><br/>

  <label>Did the victim want punishment? (1 = No, 0 = Yes):</label>
  <input type="number" id="x폭행2" min="0" max="1" /><br/><br/>

  <button onclick="judgeBattery()">Judge</button>

  <h2>Result:</h2>
  <div id="result" style="white-space: pre-line;"></div>

  <script>
    function judgeBattery() {
      const x1 = parseInt(document.getElementById('x폭행1').value);
      const x2 = parseInt(document.getElementById('x폭행2').value);

      let result = '';

      if (x1 === 1) {
        result = 'Guilty of Assault Causing Injury.\nPenalty: up to 7 years imprisonment.';
      } else if (x1 === 0 && x2 === 1) {
        result = 'Not guilty.\nReason: Victim does not wish to punish.';
      } else if (x1 === 0 && x2 === 0) {
        result = 'Guilty of Simple Assault.\nPenalty: up to 2 years imprisonment.';
      } else {
        result = 'Please enter valid values (0 or 1).';
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
