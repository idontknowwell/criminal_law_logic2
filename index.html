<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Legal Judgment Tool</title>
</head>
<body>
  <h1>Choose a crime</h1>
  <select id="crimeSelect">
    <option value="">-- Select a crime --</option>
    <option value="battery">폭행죄 (Battery)</option>
  </select>
  <button onclick="goToCrimePage()">Go</button>

  <script>
    function goToCrimePage() {
      const selected = document.getElementById('crimeSelect').value;
      if (selected) {
        window.location.href = selected + '.html';
      }
    }
  </script>
</body>
</html>
