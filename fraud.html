<!DOCTYPE html>
<html>
<head>
    <title>사기 판단 시스템</title>
</head>
<body>
    <h1>사기 판단</h1>
    <form method="post">
        <label>x사기1: <input type="checkbox" name="x사기1" value="True"></label><br>
        <label>x사기2: <input type="checkbox" name="x사기2" value="True"></label><br>
        <label>x사기3: <input type="checkbox" name="x사기3" value="True"></label><br>
        <button type="submit">판단</button>
    </form>
    {% if result is not none %}
        <p>결과: {{ '유죄' if result else '무죄' }}</p>
    {% endif %}
</body>
</html>
