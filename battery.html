<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>형법 제260조 제1항 보기</title>
</head>
<body>
  <h1>형법 제260조 제1항</h1>
  <pre id="law-text">불러오는 중...</pre>

  <script>
    const url = "https://www.law.go.kr/DRF/lawService.do";
    const params = {
      OC: "nthiseth",          // 실제 서비스 시 본인의 인증키로 바꾸세요
      target: "joRltLstrm",
      type: "json",
      ID: "001692",            // 형법 ID
      JO: "026000"             // 형법 제260조
    };

    const query = new URLSearchParams(params).toString();
    const fullUrl = `${url}?${query}`;

    fetch(fullUrl)
      .then(res => res.json())
      .then(data => {
        const content = data.joRltLstrm.조문내용;
        const firstClause = content.split('\n')[0]; // 제1항만 표시
        document.getElementById("law-text").textContent = firstClause;
      })
      .catch(err => {
        document.getElementById("law-text").textContent = "조문 불러오기 실패: " + err;
      });
  </script>
</body>
</html>
