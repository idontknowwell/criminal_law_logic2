<!DOCTYPE html>
<html>
<head>
    <title>폭행 판단 시스템</title>
</head>
<body>
    <h1>폭행 판단</h1>
    <form method="post">
        <label>x폭행1: <input type="checkbox" name="x폭행1" value="True"></label><br>
        <label>x폭행2: <input type="checkbox" name="x폭행2" value="True"></label><br>
        <label>x폭행3: <input type="checkbox" name="x폭행3" value="True"></label><br>
        <button type="submit">판단</button>
    </form>
    {% if result is not none %}
        <p>결과: {{ '유죄' if result else '무죄' }}</p>
    {% endif %}
</body>
</html>
